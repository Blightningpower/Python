{% extends 'base.html' %}

{% block head %}
<title>Taskmaster App</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1>Update Task</h1>

<br><br>
<form action="/update/{{task.id}}" method="POST">
    <input type="text" name="content" placeholder="Enter task content" value="{{ task.content }}">
    <button type="submit">Update Task</button>
</form>
</div>


{% endblock %}
